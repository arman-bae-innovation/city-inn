<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="row">
          <div class="col-12">
            <div class="card p-5">
              <div class="row">

<div class="col-md-6">
  <div class="row">
    <div class="col-4">
      <label for="callingCode">Calling Code</label>
      <select id="callingCode" class="form-select my-2">
        <option value="" hidden>Choose</option>
        <option value="+675">Papua New Guinea +675</option>
        <option value="+880">Bangladesh +880</option>
      </select>
      <!-- Display selected code here -->
      <div id="selectedCode" class="mt-1 text-primary fw-bold"></div>
    </div>
    <div class="col-8">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control my-2">
    </div>
  </div>
</div>

<script>
  const select = document.getElementById('callingCode');
  const display = document.getElementById('selectedCode');

  select.addEventListener('change', function () {
    const code = this.value;
    display.textContent = code ? `${code}` : '';
  });
</script>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
