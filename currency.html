<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Switcher</title>
<style>
  body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #333;
}

label {
  font-weight: bold;
}

#currency-selector {
  padding: 8px;
  margin-bottom: 20px;
  width: 100%;
}

.service {
  border-top: 1px solid #eee;
  padding: 10px 0;
}

.price {
  font-size: 1.2em;
  color: #007BFF;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Our Services</h1>
    <label for="currency-selector">Select Currency:</label>
    <select id="currency-selector">
      <option value="USD" selected>USD ($)</option>
      <option value="EUR">EUR (€)</option>
      <option value="GBP">GBP (£)</option>
      <option value="INR">INR (₹)</option>
    </select>

    <div class="service">
      <h2>Web Design</h2>
      <p class="price" data-usd="200">Price: $200</p>
    </div>

    <div class="service">
      <h2>SEO Optimization</h2>
      <p class="price" data-usd="150">Price: $150</p>
    </div>

    <div class="service">
      <h2>Monthly Maintenance</h2>
      <p class="price" data-usd="100">Price: $100</p>
    </div>
  </div>

<script>
  const rates = {
  USD: 1,
  EUR: 0.91,
  GBP: 0.78,
  INR: 83.1
};

const currencySymbols = {
  USD: "$",
  EUR: "€",
  GBP: "£",
  INR: "₹"
};

const currencySelector = document.getElementById("currency-selector");
const priceElements = document.querySelectorAll(".price");

function updatePrices(currency) {
  priceElements.forEach(priceEl => {
    const usdPrice = parseFloat(priceEl.dataset.usd);
    const converted = (usdPrice * rates[currency]).toFixed(2);
    priceEl.textContent = `Price: ${currencySymbols[currency]}${converted}`;
  });
}

currencySelector.addEventListener("change", (e) => {
  updatePrices(e.target.value);
});

// Initialize default
updatePrices(currencySelector.value);

</script>
</body>
</html>
